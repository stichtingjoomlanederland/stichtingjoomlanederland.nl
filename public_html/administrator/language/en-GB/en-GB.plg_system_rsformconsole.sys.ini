PLG_SYSTEM_RSFORMCONSOLE="System - RSForm! Pro CLI"
PLG_SYSTEM_RSFORMCONSOLE_XML_DESCRIPTION="This plugin allows you to run the following RSForm! Pro CLI commands:<ul><li><strong>rsform:backup-forms</strong> - backup your forms</li><li><strong>rsform:purge-submissions</strong> - delete old submissions</li><li><strong>rsform:export-csv</strong> - export submissions in CSV format</li></ul>"