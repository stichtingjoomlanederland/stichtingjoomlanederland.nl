PLG_WEBSERVICES_AKEEBABACKUP="Web Services - Akeeba Backup"
PLG_WEBSERVICES_AKEEBABACKUP_XML_DESCRIPTION="Enables support for the Akeeba JSON API v3 on your site which allows you to remotely take and manage backups using compatible software and applications.<br/><strong>Important!</strong> This requires unobstructed access to your site's Joomla API application (the <code>/api</code> folder). If you have disabled access to the Joomla API application enabling this plugin will NOT be enough. Please read the documentation"