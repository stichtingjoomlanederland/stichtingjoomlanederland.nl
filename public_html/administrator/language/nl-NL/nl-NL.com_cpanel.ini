COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla wordt nu uitgeleverd met extra veiligheid verbeteringen in de standaard htaccess.txt en web.config.txt bestanden. Deze verbeteringen maken de zogenaamde MIME-type sniffing functie in webbrowsers onmogelijk. Het sniffing leidt tot specifieke aanvalsvectoren, waarbij scripts in normaliter onschuldige bestandsformaten (bijvoorbeeld afbeeldingen) uitgevoerd worden, wat leidt tot Cross-Site-Scripting kwetsbaarheden.</p><p>Het Joomla Security Strike Team raadt aan de noodzakelijke wijzigingen handmatig aan te passen in bestaande .htaccess of web.config bestanden, aangezien deze bestanden niet automatisch aangepast kunnen worden.</p><p><strong>Wijzigingen voor de .htaccess</strong><br />Voeg de volgende regels toe voor \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Wijzigingen voor web.config</strong><br />Voeg de volgende regels toe direct na \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess & web.config beveiligingsupdate"
