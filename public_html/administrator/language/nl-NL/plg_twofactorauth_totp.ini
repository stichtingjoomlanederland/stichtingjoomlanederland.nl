PLG_TWOFACTORAUTH_TOTP="Authenticatie in twee stappen - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Er is een foutieve beveiligingscode ingevuld. Controleer de Google Authenticator instellingen en zie of de tijd op het apparaat overeenkomt met de tijd op de website."
PLG_TWOFACTORAUTH_TOTP_INTRO="Deze toepassing maakt het mogelijk om Google Authenticator te gebruiken, of een soortgelijke toepassing zoals FreeOTP, voor authenticatie in twee stappen. Naast de gebruikersnaam en wachtwoord moet ook een 6-cijferige beveiligingscode ingevuld worden om te kunnen inloggen op de website. De beveiligingscode wordt iedere 30 seconden vernieuwd. Dit biedt extra beveiliging tegen hackers die willen inloggen op het account, zelfs als zij het wachtwoord hebben achterhaald."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Authenticatie in twee stappen inschakelen"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! beschikt over een ingebouwd systeem voor authenticatie in twee stappen. Het beveiligt het inloggen op de website met een tweede beveiligingscode die iedere 30 seconden wijzigt. Op een mobiel apparaat of computer kan de <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> app gebruikt worden om die code te produceren.</p><p>Door op onderstaande knop te klikken gebeurt het volgende:</p><ul><li>Joomla! zal de plugins voor authenticatie in twee stappen inschakelen.</li><li>Authenticatie in twee stappen is dan beschikbaar voor alle gebruikers.</li><li>Iedere gebruiker kan de authenticatie in twee stappen instellen in de gebruikersgegevens.</li><li>De authenticatie in twee stappen plugin kan altijd uitgeschakeld worden, of het kan alleen voor het beheergedeelte ingesteld worden.</li><li>Op de gebruikersprofielpagina is meer informatie te vinden over authenticatie in twee stappen en het inschakelen voor dit gebruikersaccount.</li></ul>"
