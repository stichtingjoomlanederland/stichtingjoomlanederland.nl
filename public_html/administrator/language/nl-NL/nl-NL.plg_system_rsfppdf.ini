RSFP_PDF_ALLOW_REMOTE_RESOURCES_DESC="Standaard is deze optie uitgeschakeld. Indien geactiveerd, zal de PDF bibliotheek het specificeren van remote resources (zoals afbeeldingen, stylesheets) in je HTML code toestaan. Bijvoorbeeld, specificeren van src='http://www.somesite.com/someimage.jpg' in je img tag betekend dat de afbeelding van je server wordt gedownload. Wees voorzichtig in het gebruik van deze optie."
