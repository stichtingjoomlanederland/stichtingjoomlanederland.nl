RSFP_PDF_SEND_USER_EMAIL="Bevestigen aan gebruikers e-mail ?"
RSFP_PDF_SEND_USER_EMAIL_DESC="Stel dit in op ja indien je de inzending als PDF bijlage wilt meesturen met de gebruikers e-mail."
RSFP_PDF_SEND_USER_EMAIL_FILENAME="Bestandsnaam"
RSFP_PDF_SEND_USER_EMAIL_FILENAME_DESC="Dit is de bestandsnaam van de bijlage. De extensie '.pdf' wordt automatisch toegevoegd."
RSFP_PDF_SEND_USER_EMAIL_LAYOUT="PDF Lay-out (HTML)"
RSFP_PDF_SEND_USER_EMAIL_LAYOUT_DESC="Dit de de HTML lay-out. Dit wordt automatisch omgezet naar PDF en wordt als bijlage toegevoegd aan de gebruikers e-mail."
RSFP_PDF_SEND_USER_EMAIL_PHP="Gebruikers e-mail voorbewerking PHP Script"
RSFP_PDF_SEND_USER_EMAIL_PHP_DESC="Dit is de PHP code dat aangeroepen wordt voordat de PDF gegenereerd wordt.<br />De <b>$args</b> array bevat informatie over de inzending &amp; formulier.<br />De <b>$info</b> variabel bevat lay-out, bestandsnaam en andere pdf-gerelateerde info. Onthoud om niet de &lt;?php en ?&gt; tags toe te voegen."
RSFP_PDF_SEND_ADMIN_EMAIL="Bevestigen aan admin e-mail ?"
RSFP_PDF_SEND_ADMIN_EMAIL_DESC="Stel dit in op ja indien je de inzending als PDF bijlage wilt meesturen met de admin e-mail."
