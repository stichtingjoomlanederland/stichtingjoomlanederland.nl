RSFP_PDF_SEND_ADMIN_EMAIL_LAYOUT_DESC="Dit de de HTML lay-out. Dit wordt automatisch omgezet naar PDF en wordt als bijlage toegevoegd aan de admin e-mail."
RSFP_PDF_SEND_ADMIN_EMAIL_PHP="Admin e-mail voorbewerking PHP Script"
RSFP_PDF_SEND_ADMIN_EMAIL_PHP_DESC="Dit is de PHP code dat aangeroepen wordt voordat de PDF gegenereerd wordt.<br />De <b>$args</b> array bevat informatie over de inzending &amp; formulier.<br />De <b>$info</b> variabel bevat lay-out, bestandsnaam en andere pdf-gerelateerde info. Onthoud om niet de &lt;?php en ?&gt; tags toe te voegen."
