COM_PRIVACY_POSTINSTALL_BODY="<p>Met de introductie van AVG voor EU bewoners en gelijksoortige regels elders in de wereld kan het noodzakelijk zijn om expliciete toestemming te vragen voordat u <strong>persoonlijke informatie</strong> van een gebruiker opslaat.</p><p>Joomla 3.9 introduceert nieuwe mogelijkheden om u te helpen bij het maken van privacybeleid voor uw site en het verkrijgen van toestemming van gebruikers. Daarnaast is er een werkstroom beschikbaar om u te helpen met het beheren van informatieverzoeken van gebruikers zoals verzoeken tot het verwijderen van hun persoonlijke gegevens van uw site.</p><p>Lees voor meer informatie over deze nieuwe functie de <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>Privacy documentatie</a>.</p>"
