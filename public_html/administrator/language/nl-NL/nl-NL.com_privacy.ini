COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="De informatie op dit scherm wordt verzameld uit extensies die verslag uitbrengen van hun privacy gerelateerde mogelijkheden aan dit systeem. Het is bedoeld om site-eigenaren te helpen zich bewust te worden van de mogelijkheden van de geïnstalleerde extensies en bieden informatie om de eigenaren te helpen beleid te maken voor hun lokale site, zoals een privacybeleid. Aangezien dit scherm van extensies verwacht dat ze het rapporteringssysteem ondersteunen en alleen gegevens van ingeschakelde extensies weergeeft, moet dit niet worden beschouwd als een volledige lijst en u wordt aangemoedigd extensie-documentatie te raadplegen voor meer informatie."
