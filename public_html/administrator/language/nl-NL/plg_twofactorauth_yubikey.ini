PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="De YubiKey is al gelinkt aan dit gebruikersaccount."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Schakel, als de koppeling tussen de YubiKey en dit gebruikersaccount verbroken moet worden of een andere YubiKey gebruikt moet worden, authenticatie in twee stappen eerst uit en sla het gebruikersprofiel op. Kom vervolgens terug naar deze gebruikersprofielpagina en activeer authenticatie in twee stappen met de YubiKey methode."
PLG_TWOFACTORAUTH_YUBIKEY="Authenticatie in twee stappen - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Er is een foutieve YubiKey beveiligingscode ingevuld of de YubiCloud servers zijn op dit moment onbereikbaar."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Deze toepassing maakt het mogelijk om een YubiKey hardware beveiligingscode te gebruiken voor authenticatie in twee stappen. Naast de gebruikersnaam en het wachtwoord moet ook een YubiKey in de USB poort van de computer geplaatst worden, klik binnen het veld van de beveiligingscode van de inlog op de website en raak Yubikey's gouden cirkel aan. De geheime code die door Yubikey wordt gegenereerd is uniek voor dit apparaat en wijzigt constant. Dit biedt extra beveiliging tegen hackers die willen inloggen op een account, zelfs als zij het wachtwoord hebben achterhaald."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Beheergedeelte"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Beide"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Websitegedeelte"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Website (voorkant)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Beveiligingscode"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Instellen"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Plaats de Yubikey in de USB poort van de computer. Klik op het onderstaande beveiligingscodeveld. Raak dan een seconde de gouden cirkel op de Yubikey aan. Daarna moet het gebruikersprofiel worden opgeslagen. Wanneer de gegenereerde code van de Yubikey gevalideerd is door YubiCloud zal authenticatie in twee stappen ingeschakeld zijn en zal deze YubiKey gelinkt zijn aan dit gebruikersaccount."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Maakt het mogelijk voor gebruikers op de website om authenticatie in twee stappen te gebruiken met behulp van YubiKey hardware beveiligingscode. Gebruikers hebben hun eigen YubiKey nodig, beschikbaar op <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a>. Gebruikers moeten hun gebruikersprofiel bewerken en authenticatie in twee stappen inschakelen om gebruik te maken van deze functionaliteit."

