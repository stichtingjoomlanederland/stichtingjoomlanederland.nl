MOD_RSFORMLIST_SHOW_SUBMISSIONS_FOR_DESC="Stel in op <b>0</b> om alle inzendingen te tonen. Specificeer meerdere gebruikers door ze te verdelen met een komma (bijv. <b>1,2,3</b>). Type <b>login</b> om alleen de inzendingen van de ingelogde gebruiker te tonen."
MOD_RSFORMLIST_MODULE_LAYOUT="Module layout"
MOD_RSFORMLIST_MODULE_LAYOUT_DESC="Dit is de HTML code wat uitgevoerd wordt in de module positie die je kiest. Verwijder {formdata} tag niet, deze wordt vervangen door de data uitvoer."
MOD_RSFORMLIST_ROW_LAYOUT="Rij layout"
MOD_RSFORMLIST_ROW_LAYOUT_DESC="Dit is de HTML code wat uitgevoerd wordt en al je veld ids zoals {FullName:value} worden vervangen met gebruikers data. Gebruik {details}tekst{/details} om een details link te tonen wat verwijst naar de details lay-out. Gebruik {detailspdf}tekst{/detailspdf} om een PDF pagina te genereren."
MOD_RSFORMLIST_DETAILS_LAYOUT="Details layout"
MOD_RSFORMLIST_DETAILS_LAYOUT_DESC="Dit is de HTML code wat uitgevoerd wordt en al je veld ids zoals {FullName:value} worden vervangen met gebruikers data."
MOD_RSFORMLIST_PAGE_LIMIT="Pagina limiet"
MOD_RSFORMLIST_PAGE_LIMIT_DESC="Aantal regels te tonen per pagina. 0 voor geen limiet."
MOD_RSFORMLIST_SHOW_PAGINATION="Toon paginering"
