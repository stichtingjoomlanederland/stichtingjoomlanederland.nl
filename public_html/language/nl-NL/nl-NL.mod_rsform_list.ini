MOD_RSFORM_LIST_DESC="Deze module wordt gebruikt om formulier inzendingen gemaakt met RSForm! Pro te tonen."
MOD_RSFORMLIST_ID="Formulier ID"
MOD_RSFORMLIST_ID_DESC="De ID van het formulier. Je kunt deze vinden in je beheer formulieren scherm (de laatste kolom)."
MOD_RSFORMLIST_SHOW_SUBMISSIONS_LANGUAGE="Toon inzendingen in"
MOD_RSFORMLIST_SHOW_SUBMISSIONS_LANGUAGE_DESC="Kies tussen wel of niet tonen van inzendingen van de geselecteerde taal"
