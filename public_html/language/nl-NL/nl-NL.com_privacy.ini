COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Iemand heeft een verzoek aangemaakt voor het exporteren van alle persoonlijke informatie met betrekking tot dit e-mailadres op [URL]. Als veiligheidsmaatregel, moet u bevestigen dat dit een geldig verzoek om uw persoonlijke gegevens is van deze website.\n\nOm dit verzoek te bevestigen, moet u een van de volgende acties uitvoeren: \n\n1. Bezoek de volgende URL: [TOKENURL]\n\n2. Kopieer het kenmerk uit deze e-mail, bezoek de URL waarnaar wordt verwezen en plak het kenmerk in het formulier. \nURL: [FORMURL]\nKenmerk: [TOKEN]\n\nLet op: Dit kenmerk is slechts 24 uur geldig vanaf het moment dat deze e-mail werd gestuurd."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Iemand heeft een verzoek aangemaakt voor het verwijderen van alle persoonlijke informatie met betrekking tot dit e-mailadres op [URL]. Als veiligheidsmaatregel, moet u bevestigen dat dit een geldig verzoek om uw persoonlijke gegevens te verwijderen is van deze website.\n\nOm dit verzoek te bevestigen, moet u een van de volgende acties uitvoeren: \n\n1. Bezoek de volgende URL: [TOKENURL]\n\n2. Kopieer het kenmerk uit deze e-mail, bezoek de URL waarnaar wordt verwezen en plak het kenmerk in het formulier. \nURL: [FORMURL]\nKenmerk: [TOKEN]\n\nLet op: Dit kenmerk is slechts 24 uur geldig vanaf het moment dat deze e-mail werd gestuurd."
