TPL_CASSIOPEIA_RBS5_OPTION_ANIMATION_INFORMATION="Example data attributes:"
TPL_CASSIOPEIA_RBS5_OPTION_ANIMATION_INFORMATION_DESC="
<p>
<pre>data-aos=\"fade-up\" data-aos-delay=\"500\" data-aos-easing=\"ease-in-out\" data-aos-duration=\"500\"</pre>
</p>
<p>
  <button class=\"btn btn-primary\" type=\"button\" data-bs-toggle=\"collapse\" data-bs-target=\"#collapseExample\" aria-expanded=\"false\" aria-controls=\"collapseExample\">
    Animation settings information
  </button>
</p>
<div class=\"collapse\" id=\"collapseExample\">
  <div class=\"card card-body\">
    <div class=\"row\">
<div class=\"col-lg-6\">
    <p>AOS animation Github: <a href=\"https://michalsnik.github.io/aos\" target=\"_blank\">https://michalsnik.github.io/aos</a></p>
    <p><strong>Examples for overrides:</strong><br>
    <strong>data-aos=\"fade-up\"</strong> - animation type<br>
    <strong>data-aos-delay=\"300\"</strong> - adds delay to the animation (from 5 to 1000 ms)<br>
    <strong>data-aos-duration=\"500\"</strong> - changes duration of the animation (from 200 to 2000 ms)<br>
    <strong>data-aos-easing=\"ease-in-out\"</strong> - sets easing for the animation (see <a href=\"https://easings.net\" target=\"_blank\">easings.net</a> for reference)<br>
    <strong>data-aos-once=\"true\"</strong> - playes animation only once<br>
    </p>
</div>
    <div class=\"col-lg-3\">
        <p><strong>Animations types:</strong></p>
        <ul>
            <li>fade</li>
            <li>fade-up</li>
            <li>fade-down</li>
            <li>fade-left</li>
            <li>fade-right</li>
            <li>fade-up-right</li>
            <li>fade-up-left</li>
            <li>fade-down-right</li>
            <li>fade-down-left</li>
            <li>flip-up</li>
            <li>flip-down</li>
            <li>flip-left</li>
            <li>flip-right</li>
            <li>slide-up</li>
            <li>slide-down</li>
            <li>slide-left</li>
            <li>slide-right</li>
            <li>zoom-in</li>
            <li>zoom-in-up</li>
            <li>zoom-in-down</li>
            <li>zoom-in-left</li>
            <li>zoom-in-right</li>
            <li>zoom-out</li>
            <li>zoom-out-up</li>
            <li>zoom-out-down</li>
            <li>zoom-out-left</li>
            <li>zoom-out-right</li>
        </ul>
    </div>
    <div class=\"col-lg-3\">
        <p><strong>Easing types:</strong></p>
        <ul>
            <li>linear</li>
            <li>ease</li>
            <li>ease-in</li>
            <li>ease-out</li>
            <li>ease-in-out</li>
            <li>ease-in-back</li>
            <li>ease-out-back</li>
            <li>ease-in-out-back</li>
            <li>ease-in-sine</li>
            <li>ease-out-sine</li>
            <li>ease-in-out-sine</li>
            <li>ease-in-quad</li>
            <li>ease-out-quad</li>
            <li>ease-in-out-quad</li>
            <li>ease-in-cubic</li>
            <li>ease-out-cubic</li>
            <li>ease-in-out-cubic</li>
            <li>ease-in-quart</li>
            <li>ease-out-quart</li>
            <li>ease-in-out-quart</li>
        </ul>
    </div>
</div>
  </div>
</div>"
